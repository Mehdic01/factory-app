<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Eurosalt Portal{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <style>
    :root {
      --sidebar-w: 260px;
      --sidebar-active-bg: #0987BA;
      --sidebar-active-color: #ffffff;
    }
    .sidebar { width: var(--sidebar-w); }
    /* Large screens */
    @media (min-width: 992px) {
      .content { margin-left: var(--sidebar-w); max-width: calc(100vw - var(--sidebar-w)); overflow-x: hidden; }
    }
    /* Small screens */
    @media (max-width: 991px){ .content { max-width:100vw; overflow-x:hidden; } }
    /* Active pill styling */
    .sidebar .nav-pills .nav-link.active, .sidebar .nav-pills .show > .nav-link {
      background-color: var(--sidebar-active-bg) !important;
      color: var(--sidebar-active-color) !important;
    }
    .sidebar .nav-pills .nav-link.active:hover { background-color: var(--sidebar-active-bg) !important; color: var(--sidebar-active-color) !important; }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Eurosalt</a>
      <div class="ms-auto">
        {% if user.is_authenticated %}
          <span class="small text-muted me-3">{{ user.get_full_name|default:user.username }} ({{ user.role }})</span>
          <form method="post" action="{% url 'core:logout' %}" class="d-inline">{% csrf_token %}<button class="btn btn-outline-secondary btn-sm" type="submit">Logout</button></form>
        {% else %}
          <a class="btn btn-primary btn-sm" href="{% url 'core:login' %}">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>
  {% block body %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function(){
      document.querySelectorAll('.alert.auto-dismiss').forEach(function(el){
        const ms = parseInt(el.getAttribute('data-timeout')||'4000',10);
        setTimeout(function(){ try{ bootstrap.Alert.getOrCreateInstance(el).close(); }catch(e){} }, ms);
      });
    })();
  </script>
</body>
</html>
