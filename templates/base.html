<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Eurosalt Portal{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <style>
    .sidebar{width:260px} .content{margin-left:260px}
    @media (max-width: 992px){ .sidebar{position:static;width:auto} .content{margin-left:0} }
    /* Pick your colors here */
    :root {
      --sidebar-active-bg: #0987BA;   /* change to your preferred blue (or any color) */
      --sidebar-active-color: #ffffff;
    }

    /* Override Bootstrap pill active color in the sidebar */
    .sidebar .nav-pills .nav-link.active,
    .sidebar .nav-pills .show > .nav-link {
      background-color: var(--sidebar-active-bg) !important;
      color: var(--sidebar-active-color) !important;
    }

    /* Optional: keep hover consistent on active item */
    .sidebar .nav-pills .nav-link.active:hover {
      background-color: var(--sidebar-active-bg) !important;
      color: var(--sidebar-active-color) !important;
    }
  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Eurosalt</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <span class="small text-muted me-3">{{ user.get_full_name|default:user.username }} ({{ user.role }})</span>
        <form method="post" action="{% url 'core:logout' %}" class="d-inline">
          {% csrf_token %}
          <button class="btn btn-outline-secondary btn-sm" type="submit">Logout</button>
        </form>
      {% else %}
        <a class="btn btn-primary btn-sm" href="{% url 'core:login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
{% block body %}{% endblock %}
<!-- Add this just before </body> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
