<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root { --sidebar-w: 260px; }
    .sidebar { width: var(--sidebar-w); }
    /* On large screens: sidebar is fixed, content shifts right and constrains width */
    @media (min-width: 992px) {
      .content { 
        margin-left: var(--sidebar-w); 
        max-width: calc(100vw - var(--sidebar-w));
        overflow-x: hidden;
      }
    }
    /* On small screens: no sidebar, full width */
    @media (max-width: 991px) {
      .content { 
        max-width: 100vw;
        overflow-x: hidden;
      }
    }
  </style>
</head>
<body class="bg-light">

{% block body %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  (function () {
    document.querySelectorAll('.alert.auto-dismiss').forEach(function (el) {
      const ms = parseInt(el.getAttribute('data-timeout') || '4000', 10);
      setTimeout(function () {
        try { bootstrap.Alert.getOrCreateInstance(el).close(); } catch (_) {}
      }, ms);
    });
  })();
</script>
</body>
</html>
