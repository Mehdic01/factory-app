{% extends "base.html" %}

{% block body %}
<div class="container py-5" style="max-width: 520px;">
  <div class="card shadow-sm">
    <div class="card-body text-center">
      <h4 class="mb-3">Password updated</h4>
      <p class="text-muted">Your password has been changed successfully. You can now log in with your new password.</p>

      <div class="d-grid gap-2 mt-3">
        <a class="btn btn-primary" href="{% url 'core:login' %}">Go to Login</a>
      </div>

      <!-- Optional auto-redirect after 4s -->
      <p class="small text-muted mt-3">Redirecting to loginâ€¦</p>
      <script>
        setTimeout(function(){ window.location.href = "{% url 'core:login' %}"; }, 10000);
      </script>
    </div>
  </div>
</div>
{% endblock %}
